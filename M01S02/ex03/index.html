<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Inline JavaScript</title>
</head>

<body onload="alert('Bine ai venit pe acest site');">
  <button
    onclick="alert('Bine ai venit la Pixellab!');"
    type="button"
  >Hello!</button>

  <br>

  <button
    type="button"
    onclick="alert('Bine ai apasat pe acest buton');"
  >Click</button>

  <br>


  <button
    type="button"
    onclick="console.log(20 + 156);"
  >Calculeaza suma</button>

  <br>

  <button
    type="button"
    onmouseover="console.log('Apasa-ma!');"
    onclick="alert('m-ai apast');"
  >Apasa-ma</button>
</body>

</html>
